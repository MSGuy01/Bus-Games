<!DOCTYPE html>
<html>
    <body>
        <canvas height="1000" width="2000" id="ca"></canvas>
        <script>
            function draw() {
                const can = document.getElementById("ca");
                const ctx = can.getContext('2d');
                ctx.fillStyle = "red";
                ctx.fillRect(100, 100, 100, 100);  
            }
        </script>
    </body>
</html>
