<!<!DOCTYPE html>
<html>
    <head>
        <style>
            #player{
                background-image: url('player.png');
                position: relative;
                display: flex;
                height: 130px;
                width: 100px;
                top: 200px;
                background-size: 100%;
            }
            canvas{
                background-color: green;
            }
        </style>
    </head>
    <body>
        <h1 align="center">Garden Wars</h1>
        <h3 align="center"><canvas height="500" width="1000"></canvas></h3>
        <script>const canvasobj = document.getElementsByTagName("canvas")[0];
            console.log(canvasobj);
            var ctx = canvasobj.getContext('2d');
            ctx.fillStyle = 'red';
            ctx.stroke();
            ctx.rect(10, 10, 10, 10);</script>
    </body>
</html>
